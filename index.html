<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro Pomodoro</title>
</head>
<body>
    <h1>Pomodoro Timer</h1>

    <div id="task-input-container">
        <input type="text" id="task-input" placeholder="Digite sua tarefa (ex: Estudando)">
    </div>

    <div id="current-task"></div>

    <div id="timer">25:00</div>

    <div class="buttons">
        <button id="start">Iniciar</button>
        <button id="pause">Pausar</button>
        <button id="reset">Reiniciar</button>
    </div>

    <div id="cycle-container">
        <p>Ciclos concluídos: <span id="cycle-count">0</span></p>
        <button id="reset-cycles">Zerar ciclos</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
